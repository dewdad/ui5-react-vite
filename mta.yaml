- name: ui5_react_vite
  type: html5
  path: ./
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build
    supported-platforms: []
resources:
- name: ui5-react-vite-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: ui5-react-vite-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ui5-react-vite-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application

- name: ui5-react-vite-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ui5-react-vite-destination-service
    service-plan: lite

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
