_schema-version: "3.1"
ID: ui5-react-vite
description: UI5 + React + Vite
version: 1.0.0
modules:
- name: ui5-react-vite-ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: ui5-react-vite-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dist.zip
      name: ui5_react_vite
      target-path: resources/

- name: ui5-react-vite-app-content
  type: com.sap.application.content
  requires:
  - name: ui5-react-vite-repo-host
    parameters:
      service-key:
        name: ui5-react-vite-repo-host-key
  - name: ui5-react-vite-uaa
    parameters:
      service-key:
        name: ui5-react-vite-uaa-key
  - name: ui5-react-vite-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: ui5reactvite_service_repo_host
          ServiceInstanceName: ui5-react-vite-repo-host
          ServiceKeyName: ui5-react-vite-repo-host-key
          sap.cloud.service: ui5.react.vite
        - Authentication: OAuth2UserTokenExchange
          Name: ui5reactvite_service_uaa
          ServiceInstanceName: ui5-react-vite-uaa
          ServiceKeyName: ui5-react-vite-uaa-key
          sap.cloud.service: ui5.react.vite
        existing_destinations_policy: update
  build-parameters:
    no-source: true

